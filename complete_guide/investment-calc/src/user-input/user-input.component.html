<form>
  <div class="input-group">
    <div>
      <label for="current-savings">Initial Investment</label>
      <input type="number" id="current-savings" name="initialInvestment" [(ngModel)]="initialInvestment"/>
    </div>
    <div>
      <label for="yearly-contribution">Annual Investment</label>
      <input type="number" id="yearly-contribution" name="annualInvestment" [(ngModel)]="annualInvestment"/>
    </div>
  </div>
  <div class="input-group">
    <div>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="expectedReturn" [(ngModel)]="expectedReturn"/>
    </div>
    <div>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="duration"/>
    </div>
  </div>
  <br />
  <button type="button" (click)="onCalculate()">Calculate</button>
</form>
