<app-places-container title="Available Places">
  <div *ngIf="isFetching() && !error()" class="loading-container">
    <div class="spinner"></div>
    <p>Loading places...</p>
  </div>

  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <p *ngIf="error()">{{ error() }}</p>

  @if (places()) {
  <app-places [places]="places()!" (selectPlace)="onSelectPlace($event)" />
  } @else if (places()?.length === 0) {
  <p class="fallback-text">Unfortunately, no places could be found.</p>
  }
</app-places-container>
